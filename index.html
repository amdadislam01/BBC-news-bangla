<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC-News-Bangla</title>
    <link
      rel="shortcut icon"
      href="https://download.logo.wine/logo/BBC_News/BBC_News-Logo.wine.png"
      type="image/x-icon"
    />
    <!-- Tailwind & DaisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Noto Serif Bengali", serif;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Header and Navbar -->
    <header>
      <div class="bg-red-600 py-5">
        <div class="max-w-7xl mx-auto px-5">
          <img
            src="./assets/logo.svg"
            class="invert w-40 sm:w-48 md:w-56"
            alt="BBC Logo"
          />
        </div>
      </div>
      <nav class="border-b border-gray-100 shadow py-2 overflow-x-auto">
        <ul
          id="category-container"
          class="flex gap-5 sm:gap-10 text-lg sm:text-2xl max-w-7xl mx-auto px-5"
        ></ul>
      </nav>
    </header>
    <!-- Sinnepar News Bookmak -->
    <main
      class="max-w-7xl mx-auto px-5 mt-5 grid grid-cols-1 lg:grid-cols-4 gap-5"
    >
      <!-- Spinner -->
      <div
        id="spinner"
        class="hidden col-span-4 flex justify-center items-center mt-5"
      >
        <div
          class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-600"
        ></div>
      </div>

      <!-- News -->
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 lg:col-span-3"
        id="news-container"
      ></div>

      <!-- Bookmark -->
      <div
        class="col-span-1 border border-gray-300 rounded-lg overflow-hidden lg:sticky lg:top-5"
      >
        <div
          class="bg-red-500 text-white p-3 flex justify-between items-center"
        >
          <h1 class="text-lg font-semibold">Bookmark</h1>
          <span id="bookmark-count" class="text-lg font-bold">0</span>
        </div>
        <div id="bookmark" class="p-3"></div>
      </div>
    </main>

    <!-- Alert Modal -->
    <dialog id="alertModal" class="modal">
      <div class="modal-box text-center">
        <h3 class="font-bold text-lg text-red-600">⚠️ No News Found!</h3>
        <p class="py-4">
          Sorry, this category has no articles available right now.
        </p>
        <div class="modal-action flex justify-center">
          <form method="dialog">
            <button class="btn">Okay</button>
          </form>
        </div>
      </div>
    </dialog>

    <script src="app.js"></script>
  </body>
</html>
