<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC-News-Bangla</title>
    <link
      rel="shortcut icon"
      href="https://download.logo.wine/logo/BBC_News/BBC_News-Logo.wine.png"
      type="image/x-icon"
    />
    <!-- Tailwind & DaisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Noto Serif Bengali", serif;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Header and Navbar -->
    <header>
      <div class="bg-red-600 py-5">
        <div class="max-w-7xl mx-auto px-5">
          <img
            src="./assets/logo.svg"
            class="invert w-40 sm:w-48 md:w-56"
            alt="BBC Logo"
          />
        </div>
      </div>
      <nav class="border-b border-gray-100 shadow py-2 overflow-x-auto">
        <ul
          id="category-container"
          class="flex gap-5 sm:gap-10 text-lg sm:text-2xl max-w-7xl mx-auto px-5"
        ></ul>
      </nav>
    </header>
    <script src="app.js"></script>
  </body>
</html>
